<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assests/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <div class="roundsWon">
        <ul class="playerRoundsWon">
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
        </ul>
    
        <ul class="computerRoundsWon">
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
            <li class="flameWon"><img src="assests/flame.svg"></li>
        </ul>
    </div>
    
    <div class="roundOutcome">
        <h1 id="roundWinText" class="animate__animated animate__slideInRight">You Win!</h1>
        <h1 id="roundLoseText" class="animate__animated animate__slideInRight">You Lost!</h1>
        <h1 id="roundDrawText" class="animate__animated animate__slideInRight">Draw!</h1>
    </div>

    <div class="gameOutcome">
        <h1 id="gameWinText">You Won The Game!</h1>
        <h1 id="gameLoseText">You Lost The Game!</h1>
    </div>

    <ul id="rps-buttons">
        <li class="rps-btn" id="btn-rock">Rock</li>
        <li class="rps-btn" id="btn-paper">Paper</li>
        <li class="rps-btn" id="btn-scissors">Scissors</li>
        <li class="rps-btn" id="btn-reset">Reset</li>
    </ul>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
